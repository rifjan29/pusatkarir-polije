<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- swiper css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <!-- custom css -->
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="wrapper">
        <section id="content-login" class="" style="background-image: url(../img/bg-login.jpg);background-position:center;background-size:cover; border:none; height: auto;">
            <div class="container-fluid">
                <div class="row d-flex justify-content-end">
                    <div class="col-md-5 h-100 p-0">
                        <div class="card text-dark" style="opacity: 0.7; border: 0; height: 100vh;">
                            <div class="card-body m-5">
                                <div class="text-center p-2 mb-5">
                                    <img src="../img/logo-polije.jpg" alt="" style="width: 30rem;">
                                </div>
                                <div class="p-5 m-xl-auto">
                                    <form class="mt-5">
                                        <div class="form-group m-3">
                                            <input type="email" class="form-control rounded-3" id="exampleInputEmail1" placeholder="Username" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group m-3">
                                            <input type="password" class="form-control rounded-3" placeholder="Password" id="exampleInputPassword1">
                                        </div>
                                        <div class="d-flex justify-content-between m-3">
                                            <a href="">Lupa Password?</a>
                                            <div class="">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
                                            </div>
                                        </div>
                                        <div class="m-3">
                                            <button type="submit" class="btn btn-primary rounded-3" style="width: 100%; background-color: #264653; color: white;">Submit</button>
                                            <hr>
                                        </div>
                                        <div class="text-center m-3">
                                            <a href="">Belum Punya Akun?</a>
                                        </div>
                                        <div class="m-3">
                                            <button type="submit" class="btn btn-outline-secondary mt-2" style="width: 100%;">Sign Up For CDC Polije</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- swipper js -->
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="../js/custom.js"></script>
</html>
